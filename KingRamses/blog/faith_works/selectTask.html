<div class="row">
    <div class="col-md-7">
        <h1>Add A New Business</h1>
        <p>Please fill in all of the information below to add a new business.</p>
    </div>
    <div class="col-md-5">
        <div class="wayfinder-horizontal" style="display : block">
            <ul>
                <li id="1201" class="complete"><span>1</span>Business<br>Details</li>
                <li id="1202" class="active"><span>2</span>Filing<br>Information</li>
                <li id="1203"><span>3</span>Verify<br>Business</li>
                <li id="1204"><span>4</span>Enter<br>Access Code</li>
            </ul>
        </div>
    </div>
</div>
<form ng-submit="validateFein.next()" novalidate>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <h2>Filing Information</h2>
                    <p class="required-banner">Required <span>*</span></p>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <formly-form model="validateFein.model" fields="validateFein.taskForm" form="validateFein.form2"></formly-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Next</button>
                    <button type="button" class="btn btn-default" ui-sref="mtoApp.addBusiness.validateFein">Back</button>
                    <button type="button" class="btn btn-danger btn-cancel" ui-sref="mtoApp.businessList">Cancel<i class="fa fa-close"></i></button>
                </div>
            </div>
        </div>
    </div>
</form>
